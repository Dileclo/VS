<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение на свадьбу</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <body>
    <div class="flex flex-col p-5 h-full bg-gray-100">
      <div class="flex flex-col h-screen">
        <div class="flex cormor text-gray-600 text-2xl pt mx-auto text-center">
          ПРИГЛАШЕНИЕ <br />
          НА СВАДЬБУ
        </div>

        <div
          data-aos="fade-right"
          data-aos-delay="450"
          data-aos-duration="1000"
          class="flex pinyon mx-auto mont font mt-10 text-8xl"
        >
          22
        </div>
        <div
          data-aos="fade-left"
          data-aos-delay="550"
          data-aos-duration="1000"
          class="flex pinyon mx-auto mont mt-10 text-8xl"
        >
          08
        </div>

        <div
          data-aos="fade-right"
          data-aos-delay="650"
          data-aos-duration="1000"
          class="flex pinyon mx-auto mont mt-10 text-8xl"
        >
          25
        </div>
        <div
          data-aos="fade-left"
          data-aos-delay="850"
          data-aos-duration="1000"
          class="flex cormor text-gray-600 text-2xl mt-20 mx-auto text-center"
        >
          ДО ВСТРЕЧИ НА ТОРЖЕСТВЕ
        </div>
        <div
          data-aos="flip-right"
          data-aos-delay="950"
          data-aos-duration="1000"
          class="flex cormor text-gray-600 font-bold text-3xl mt-20 mx-auto text-center"
        >
          АЛЕКСЕЙ & ЛЮБОВЬ
        </div>
      </div>
      <div class="flex flex-col h-screen">
        <div
          data-aos="fade-right"
          data-aos-delay="650"
          class="cormor flex pinyon text-gray-600 font-weight-800 text-2xl pt mx-auto text-center"
        >
          ДОРОГИЕ ДРУЗЬЯ И РОДНЫЕ!
        </div>
        <div data-aos="flip-right"
        data-aos-delay="950"
        data-aos-duration="1000"
          class="div border-b mt-10 border-[1.5px] mx-[100px] border-gray-400"
        ></div>
        <div
          data-aos="fade-left"
          data-aos-delay="650"
          class="flex mont mt-10 text-gray-600 text-xl pt mx-auto text-center"
        >
          C огромным волнением и радостью приглашаем Вас разделить с нами этот
          особенный день - нашу свадьбу!
        </div>
        <div
          data-aos="fade-right"
          data-aos-delay="650"
          class="flex mont mt-10 text-gray-600 text-xl pt mx-auto text-center"
        >
          Это будет незабываемое событие,<br />
          и мы хотим, чтобы вы стали его частью.
        </div>
        <div
          class="flex cormor text-gray-600 text-2xl mt-20 mx-auto text-center"
        >
          ДО СВАДЬБЫ ОСТАЛОСЬ
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <style>
      .mont {
        font-family: "Montserrat", sans-serif;
      }
      .pinyon {
        font-family: "Bodoni Moda", cursive;
      }
      .cormor {
        font-family: "Cormorant Garamond", serif;
      }
    </style>
  </body>
</html>
