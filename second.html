<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex min-h-screen">
    <div
      class="bg-[#2a3b4d] text-white w-full mx-5 mt-5 rounded-2xl shadow-lg relative"
    >
      <!-- Top Section -->
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <div class="w-1/2">
            <p class="text-xs uppercase tracking font-bold">WEEDING PASS</p>
            <p class="text-xs font-semibold">СВАДЕБНЫЙ БИЛЕТ</p>
          </div>
          <div class="text-right font-bold">
            <p class="text-xs uppercase">Time 23:13</p>
            <p class="text-lg font-bold"></p>
            <p class="text-xs">(MSK)</p>
          </div>
        </div>

        <!-- Center Text -->
        <div class="mb-8">
          <p
            class="font-bold uppercase text-xs tracking-widest mb-2 text-[#e5e7eb]"
          >
            Вы приглашены на свадьбу
          </p>
          <div class="flex flex-col">
            <h1 class="text-3xl font-bold">АЛЕКСЕЙ</h1>
            <span class="flex text-3xl font-bold block justify-end"
              >& ЛЮБОВЬ</span
            >
          </div>
        </div>

        <!-- Details Section -->
        <div class="flex justify-between text-xs mb-8">
          <div>
            <p class="uppercase text-gray-300">Date</p>
            <p class="font-medium">22 августа / 2025</p>
            <p class="font-medium">Пятница 12:00</p>
          </div>
        </div>

        <!-- Map Section -->
        <div
          class="w-full h-32 bg-blue-800 rounded-lg mb-6 flex items-center justify-center"
        >
          <img
            src="https://via.placeholder.com/200x100"
            alt="World Map"
            class="w-4/5"
          />
        </div>

        <!-- Code Section -->
        <div class="text-center mb-6">
          <p class="text-sm tracking-widest font-mono">2 70 231 752 73 12 25</p>
        </div>
      </div>

      <!-- Perforation Line and Bottom Section -->
      <div class="relative mb-5">
        <div class="border-dashed border-t-2 border-gray-300 relative">
          <!-- Cutouts -->
          <div
            class="absolute -left-3 top-1/2 w-6 h-6 bg-gray-100 rounded-full transform -translate-y-1/2"
          ></div>
          <div
            class="absolute -right-3 top-1/2 w-6 h-6 bg-gray-100 rounded-full transform -translate-y-1/2"
          ></div>
        </div>
        <div class="bg-blue-900 text-white p-4">
          <div
            class="h-16 bg-white rounded-lg flex items-center justify-center"
          >
            <div class="bg-gray-300 w-11/12 h-10"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
